<!DOCTYPE HTML>
<html>
<head>
	<title>YUI 3 Paginator Examples</title>
	<meta http-equiv=content-type content="text/html; charset=utf-8">

	<script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.6.0/build/cssreset/reset-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.6.0/build/cssfonts/fonts-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.6.0/build/cssbase/base-min.css" />
<!--
	<script src="gallery-paginator-debug.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/gallery-paginator.css" />
-->
</head>
<body class="yui3-skin-sam">

<h1><a href="http://yuilibrary.com/gallery/show/paginator">YUI 3 Paginator</a> Examples</h1>

<p><a href="/yui3-gallery/querybuilder/">Show me an example with DataTable</a></p>
<p><a href="../yuidoc/modules/gallery-paginator.html">Show me the documentation</a></p>
<p><a href="/yui3-gallery/">Back to project list</a></p>

<div id="pg1"></div>
<hr>
<div id="pg5"></div>
<hr>
<div id="pg2"></div>
<hr>
<div id="pg3"></div>
<hr>
<div id="pg4"></div>
<button id="disable">Disable</button>
<button id="enable">Enable</button>

<script type="text/javascript">
YUI({
//	filter: 'raw', combine: false,
	gallery: 'gallery-2012.12.19-21-23'
}).use('gallery-paginator', function(Y)
{
	function update(
		/* object */	state)
	{
		this.setPage(state.page, true);
		this.setRowsPerPage(state.rowsPerPage, true);
	}

	var p = new Y.Paginator(
	{
		totalRecords: 25,
		rowsPerPage:5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}'
	});
	p.on('changeRequest', update);
	p.render('#pg1');

	p = new Y.Paginator(
	{
		totalRecords: 25,
		rowsPerPage:5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {ValidationPageLinks} {NextPageLink} {LastPageLink}'
	});
	p.on('changeRequest', update);
	p.render('#pg5');
	p.set('pageStatus', [ null, 'error', null, 'warn', null ]);

	p = new Y.Paginator(
	{
		totalRecords: 25,
		rowsPerPage:5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {CurrentPageInput} {NextPageLink} {LastPageLink}',
		firstPageLinkLabel:    '|&lt;',
		previousPageLinkLabel: '&lt;',
		nextPageLinkLabel:     '&gt;',
		lastPageLinkLabel:     '&gt;|'
	});
	p.on('changeRequest', update);
	p.render('#pg2');

	p = new Y.Paginator(
	{
		totalRecords: 25,
		rowsPerPage:5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {ItemRangeDropdown} {NextPageLink} {LastPageLink}',
		firstPageLinkLabel:    '|&lt;',
		previousPageLinkLabel: '&lt;',
		nextPageLinkLabel:     '&gt;',
		lastPageLinkLabel:     '&gt;|'
	});
	p.on('changeRequest', update);
	p.render('#pg3');

	p = new Y.Paginator(
	{
		totalRecords: 200,
		rowsPerPage: 5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {CurrentPageInput} {ItemRangeDropdown} {PageLinks} {NextPageLink} {LastPageLink} Rows per page: {RowsPerPageDropdown}',
		rowsPerPageOptions: [5,10,25,{value:50,text:'50 rows'}]
	});
	p.on('changeRequest', update);
	p.render('#pg4');

	Y.on('click', function(e)
	{
		p[ e.target.get('id') ]();
	},
	'#disable,#enable');
});
</script>

</body>
</html>
